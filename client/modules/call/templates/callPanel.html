<div class="webrtc-error">
	<span class="icon-stack">
		<i class="icon-phone base"></i>
		<i class="icon-ban-circle icon-stack-base error"></i>
	</span>
	<div class="reason no-auth">
		<p>You aren't authenticated to talk in this channel.</p>
		<p>Move along, nothing to see here.</p>
	</div>
	<div class="reason no-webrtc">
		<p>It seems your browser doesn't support WebRTC</p>
		<p>Please try a new version of Chrome or Firefox Beta.</p>
	</div>
	<div class="reason generic">

	</div>
</div>

<div class="no-call">
	<div class="btn call-in-progress call-status join">
		<i class="icon-phone ringing"></i>
		<p class="explanation">Call in progress.</p>
		<p class="action">Click to join!</p>
	</div>
	<div class="btn no-call-in-progress call-status join">
		<i class="icon-phone idle"></i>
		<p class="explanation">No call currently in progress.</p>
		<p class="action">Click to start one.</p>
	</div>
</div>

<div class="in-call pull-right">
	<div id="videos">
		<video id="you" class="flip" autoplay width="263" height="200" style="position: absolute; left: 0px; bottom: 0px;"></video>
	</div>
	<button class="btn hang-up">
		<i class="icon-off" style="font-size: 200%"></i>Hang up
	</button>
</div>
