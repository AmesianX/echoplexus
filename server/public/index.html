<html>
<head>
	<title>Chat</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans:700,400italic,700italic,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<h1 class="button" id="chatButton">Chat</h1>
		<h1 class="button" id="codeButton">JavaScript</h1>
	</header>
	<section id="main">
		<section id="panes">
			<section id="chatting">
				<section id="chatarea">
					<div id="chatlog">
						<div class="messages"></div>
					</div>
					<div id="supportbar">
						<div id="userlist">
							<div class="header">
								<h2>Users</h2>
							</div>
							<div class="body">

							</div>
						</div>
						<div id="linklog">
							<div class="header">
								<h2>Media & Links</h2>
								<span id="linklog-options" class="options">options</span>
								<div class="options">
									<div 
										data-tooltip-title="What's this?"
										data-tooltip-body="This will prevent images and videos from auto-loading."
										class="tooltip-target option">
										<input checked id="autoload_media" type="checkbox" />
										<label for="autoload_media">Autoload Media</label>
									</div>
									<div
										data-tooltip-title="What's this?"
										data-tooltip-body="This will prevent the display and logging of join/leave chat messages."
										class="tooltip-target option">
										<input id="suppress_join" type="checkbox" />
										<label for="suppress_join">Suppress Join/Part Messages</label>
									</div>
									<div class="tooltip-target option">
										<button id="deleteLocalStorage">Delete Logs</button>
									</div>
								</div>
							</div>
							<div class="body">

							</div>
						</div>
					</div>
				</section>
				<section id="chatinput">
					<textarea placeholder="Say something..."></textarea>
				</section>
			</section>
			<section id="coding">
				<section id="codearea">
					<div id="codelog">
						<div class="editor">
							<div class="explanation">HTML/CSS</div>
							<div class="textarea_container">
								<textarea id="htmlEditor" name="html"><!doctype html></textarea>
							</div>
						</div>
						<div class="editor">
							<div class="explanation">JavaScript</div>
							<div class="textarea_container">
								<textarea id="codeEditor" name="code"></textarea>
							</div>
						</div>
					</div>
					<div id="result_pane">
						<div class="html-area">
							<h2>HTML</h2>
							<iframe src="/codeframe.html" sandbox="allow-forms allow-scripts allow-same-origin" id="repl-frame"></iframe>
						</div>
						<div class="console-area">
							<h2>Result</h2>
							<div class="output"></div>
						</div>
					</div>
				</section>
			</section>
		</section>
	</section>
	<div id="ghetto_templates">
		<div id="chatMessage">
			<div class="chatMessage">
				<div class="time"></div>
				<div class="nick"></div>
				<div class="body"></div>
			</div>
		</div>
		<div id="imageThumbnail">
			<div class="imageThumbnail">
				<a href="" target="_blank">
					<img src="" target="_blank" />
				</a>
			</div>
		</div>
		<div id="identYes">
			<span
				data-tooltip-title="Identified"
				data-tooltip-body="This user has confirmed his identity with the server."
				data-tooltip-class="ident success"
				class='tooltip-target ident yes'>✓</span>
		</div>
		<div id="identNo">
			<span
				data-tooltip-title="Not Identified"
				data-tooltip-body="This user has not confirmed his identity with the server.  He could be anyone!"
				data-tooltip-class="ident warn"
				class='tooltip-target ident no'>✗</span>
		</div>
		<div id="tooltip">
			<div class="tooltip">
				<div class="title"></div>
				<div class="body"></div>
			</div>
		</div>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/libs.min.js"></script>
	<script type="text/javascript" src="/yasioc.min.js"></script>
	</div>
</body>
</html>
